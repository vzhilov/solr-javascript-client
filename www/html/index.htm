<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Поиск</title>
  <meta name="description" value="The search engine that doesn't track you. Learn More.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./css/colors.css">
  <link rel="stylesheet" type="text/css" href="./css/modal.css">
  <link rel="stylesheet" type="text/css" href="./css/index.css">
  <link rel="icon" type="image/png" href="./img/se.png">
  <meta name="author" value="vanGato">
  <script>
	function domLoaded() {
		
		let colors = []
		//for (var i = 0; i < 50 i++) {
		//	colors.push(random(0,255))
		//}
		//console.log(colors);


		const hostname = window.location.hostname
		document.getElementById('host').innerText = hostname
		document.getElementById('year').innerText = new Date().getFullYear()
		 
		
		let title = "";
		for (var i = 0; i < hostname.length; i++) {
		
			title += hostname.charAt(i).fontcolor('#'+(Math.random()*0xFFFFFF<<0).toString(16));

			//console.log(title);
			
			appendTitle (title, i);
			
		}
		
		
	}

function appendTitle (title, i) {
			setTimeout(function(){
				let titleEl = document.getElementsByClassName('index__logo')[0]		
				titleEl.innerHTML = title;
			}, 100*(i+1));
}
	</script>
	
</head>
<body onload="domLoaded();">
  <div class="index">
    <section class="index__header">
      <div class="index__logo"></div>
<!--
      <ul class="index__nav">
        <li class="index__active"><a>Web</a></li>
        <li><a href="serp.htm">Images</a></li>
        <li><a href="serp.htm">Videos</a></li>
        <li><a href="serp.htm">News</a></li>
      </ul>
-->      
      <div class="index__search">
        <form class="index__form" action="search.htm" methode="GET">
          <div>
            <input name="q" type="search" value=""
                   class="index__query" 
                   maxlength="512"
                   autocomplete="off"
                   title="Search"
                   aria-label="Search"
                   dir="ltr"
                   spellcheck="false"
                   autofocus="autofocus"
            >
          </div>
          <button class="index__button" aria-label="Search" type="submit">
            <div class="index__ico"></div>
          </button>
        </form>
      </div>
    </section>
    <footer class="index__footer">
      <div class="index__bottom">
        <p class="index__copyright">&copy; <span id="year"></span>&nbsp;<span id="host"></span></p>
      </div>
    </footer>
  </div>
</body>
</html>
